#restqapi config file
---

version: 0.0.1
metadata:
  name: My Business API
  description: The decription of the business api
environments:
  - name: local
    default: true
    plugins:
      - name: restqapi
        config:
          url: http://host.docker.internal:8080
          secrets:
            'api-key': 'xxx-yyy-zzz'
    reports:
      - type: http
        enabled: false
        config:
          path: 'https://httpdump.io/lb8f7'
      - type: file
        enabled: true
        config:
          path: 'my-report-restqa.json'
  - name: kintohub
    plugins:
      - name: restqapi
        config:
          url: https://sample-gateway-54fab-dfb3f.web.beta.kintohub.com
          secrets:
            'api-key': 'xxx-yyy-zzz'
    outputs:
      - type: elastic-search
        enabled: false
        config:
          url: 'http://35.225.201.98:9200 '
      - type: http
        enabled: false
        config:
          url: 'https://httpdump.io/ulusr'
          method: 'POST'
  - name: okteto
    plugins:
      - name: restqapi
        config:
          url: https://api-gateway-sample-project-olivierodo.cloud.okteto.net
          secrets:
            'api-key': 'xxx-yyy-zzz'
    outputs:
      - type: elastic-search
        enabled: false
        config:
          url: 'http://35.193.26.206:9200'
          secrets:
            'api-key': !env-var API_KEY
      - type: http
        enabled: true
        config:
          url: 'https://httpdump.io/zt6jc'
          method: 'POST'

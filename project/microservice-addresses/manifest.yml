---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: addresses
  name: addresses
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: addresses
  template:
    metadata:
      labels:
        app: addresses
      name: addresses
    spec:
      containers:
      - name: addresses
        imagePullPolicy: Always
        image: restqa/sample-project_microservice-addresses
        env:
          - name: PORT
            value: "8080"
          - name: URL_USER_SVC
            value: "http://users.sample-project-olivierodo.svc.cluster.local:8080"
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
             cpu: 100m
             memory: 256Mi
          requests:
             cpu: 100m
             memory: 100Mi
      restartPolicy: Always
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: addresses
  name: addresses
spec:
  selector:
    app: addresses
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
